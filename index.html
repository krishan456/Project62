<!DOCTYPE html>
<html>

<head>
    <title>Harry Potter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <img src="harry%20potter.png" id="headImage">
    <br>
    <br>
    <p>Grid Gallery</p>
    <div class="imageSection">
        <div class="sectionStyle">
            <img src="https://img4.looper.com/img/gallery/the-most-paused-moments-in-harry-potter-movies/intro-1593101787.jpg" class="galleryImages">
            <br>
        </div>
        <div class="sectionStyle">
            <img src="http://vignette1.wikia.nocookie.net/harrypotter/images/d/d0/Hermine_Granger.jpg/revision/latest?cb=20091011130754&path-prefix=de" class="galleryImages">
        </div>
        <div class="sectionStyle">
            <img src="https://d.newsweek.com/en/full/301392/voldemort.jpg" class="galleryImages">
        </div>
        <div class="sectionStyle">
            <img src="https://the45girl.com/wp-content/uploads/2020/09/ron-weasley-order-of-the-phoenix-portrait-8-1200x1570.jpg" class="galleryImages">
        </div>
    </div>
    <div class="imageSection">
        <div class="sectionStyle">
            <img src="http://25.media.tumblr.com/tumblr_m3ce4a4oJs1qiebtwo1_500.gif" class="galleryImages">
        </div>
        <div class="sectionStyle">
            <img src="https://a1cf74336522e87f135f-2f21ace9a6cf0052456644b80fa06d4f.ssl.cf2.rackcdn.com/images/characters_opt/p-harry-potter-helena-bonham-carter.jpg" class="galleryImages">
        </div>
        <div class="sectionStyle">
            <img src="https://www.factinate.com/wp-content/uploads/2018/07/FB1-Fred-and-George.jpg" class="galleryImages">
        </div>
        <div class="sectionStyle">
            <img src="https://hips.hearstapps.com/cos.h-cdn.co/assets/14/52/1024x512/landscape_nrm_1419259388-draco-malfoy.jpg?resize=1200:*" class="galleryImages">
        </div>
    </div>
    <br>
    <br>
    <p>Sliding Gallery<p>
    <div class="carousel slide" id="theCarousel" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img src="https://img4.looper.com/img/gallery/the-most-paused-moments-in-harry-potter-movies/intro-1593101787.jpg">
                    <div class="carousel-content">
                        <p>Harry Potter</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="http://vignette1.wikia.nocookie.net/harrypotter/images/d/d0/Hermine_Granger.jpg/revision/latest?cb=20091011130754&path-prefix=de" class="galleryImages">
                    <div class="carousel-content">
                        <p>Hermione Granger</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="https://d.newsweek.com/en/full/301392/voldemort.jpg">
                    <div class="carousel-content">
                        <p>Voldemort/Tom Riddle/You-Know-Who/He-Who-Must-Not-Be-Named</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="https://the45girl.com/wp-content/uploads/2020/09/ron-weasley-order-of-the-phoenix-portrait-8-1200x1570.jpg">
                    <div class="carousel-content">
                        <p>Ron Weasley</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="http://25.media.tumblr.com/tumblr_m3ce4a4oJs1qiebtwo1_500.gif">
                    <div class="carousel-content">
                        <p>Dumbledore</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="https://a1cf74336522e87f135f-2f21ace9a6cf0052456644b80fa06d4f.ssl.cf2.rackcdn.com/images/characters_opt/p-harry-potter-helena-bonham-carter.jpg">
                    <div class="carousel-content">
                        <p>Bellatrix Lestrange</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="https://www.factinate.com/wp-content/uploads/2018/07/FB1-Fred-and-George.jpg">
                    <div class="carousel-content">
                        <p>Fred and George/George and Fred</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="https://hips.hearstapps.com/cos.h-cdn.co/assets/14/52/1024x512/landscape_nrm_1419259388-draco-malfoy.jpg?resize=1200:*">
                    <div class="carousel-content">
                        <p>Draco Malfoy</p>
                    </div>
                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left">
            </span>
        </a>
        <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right">
            </span>
        </a>
    </div>
</body>

</html>
